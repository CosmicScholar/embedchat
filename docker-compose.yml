version: '2'
services:
  db:
    image: postgres
  dogstatsd:
    image: datadog/docker-dd-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      - DOGSTATSD_ONLY=true
    env_file:
      - ./datadog_key.env
  web:
    build: .
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
      - dogstatsd
